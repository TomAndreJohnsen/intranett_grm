{% extends "base.html" %}

{% block title %}Oppgaver - GRM Intranett{% endblock %}

{% block content %}
<div class="tasks-container">
    <div class="tasks-header">
        <h1>Oppgaver og feilmeldinger</h1>
        <button class="btn-primary" onclick="openTaskModal()">
            <i class="fas fa-plus"></i>
            Ny oppgave
        </button>
    </div>

    <!-- Filters -->
    <div class="tasks-filters">
        <div class="filter-group">
            <label>Status:</label>
            <select id="statusFilter" onchange="filterTasks()">
                <option value="">Alle</option>
                <option value="todo">Å gjøre</option>
                <option value="in_progress">Pågår</option>
                <option value="completed">Ferdig</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Prioritet:</label>
            <select id="priorityFilter" onchange="filterTasks()">
                <option value="">Alle</option>
                <option value="high">Høy</option>
                <option value="medium">Medium</option>
                <option value="low">Lav</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Avdeling:</label>
            <select id="departmentFilter" onchange="filterTasks()">
                <option value="">Alle</option>
                <option value="salg">Salg</option>
                <option value="verksted">Verksted</option>
                <option value="hms">HMS</option>
                <option value="it">IT</option>
            </select>
        </div>
    </div>

    <!-- Tasks Board -->
    <div class="tasks-board">
        <div class="tasks-column">
            <div class="column-header todo">
                <i class="fas fa-clock"></i>
                <span>Å gjøre</span>
                <span class="task-count" id="todoCount">0</span>
            </div>
            <div class="tasks-list" id="todoTasks">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="tasks-column">
            <div class="column-header in-progress">
                <i class="fas fa-spinner"></i>
                <span>Pågår</span>
                <span class="task-count" id="inProgressCount">0</span>
            </div>
            <div class="tasks-list" id="inProgressTasks">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="tasks-column">
            <div class="column-header completed">
                <i class="fas fa-check"></i>
                <span>Ferdig</span>
                <span class="task-count" id="completedCount">0</span>
            </div>
            <div class="tasks-list" id="completedTasks">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Task Modal -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Ny oppgave</h3>
            <button class="close-btn" onclick="closeTaskModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form method="POST" action="{{ url_for('create_task') }}" class="task-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Tittel *</label>
                    <input type="text" id="title" name="title" required placeholder="Beskriv problemet eller oppgaven">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Avdeling</label>
                    <select id="department" name="department">
                        <option value="">Velg avdeling</option>
                        <option value="salg">Salg</option>
                        <option value="verksted">Verksted</option>
                        <option value="hms">HMS</option>
                        <option value="it">IT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Prioritet</label>
                    <select id="priority" name="priority">
                        <option value="low">Lav</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">Høy</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="assigned_to">Tildel til</label>
                    <select id="assigned_to" name="assigned_to">
                        <option value="">Velg person</option>
                        {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description">Beskrivelse</label>
                    <textarea id="description" name="description" rows="4" placeholder="Detaljert beskrivelse av oppgaven eller problemet..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="closeTaskModal()">Avbryt</button>
                <button type="submit" class="btn-primary">Opprett oppgave</button>
            </div>
        </form>
    </div>
</div>

<style>
.tasks-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

.tasks-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.tasks-header h1 {
    margin: 0;
    color: var(--text-primary);
}

.tasks-filters {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    padding: 20px;
    background: var(--bg-primary);
    border-radius: 12px;
    box-shadow: var(--shadow);
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.filter-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
}

.filter-group select {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 14px;
    background: white;
}

.tasks-board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    min-height: 600px;
}

.tasks-column {
    background: var(--bg-primary);
    border-radius: 12px;
    box-shadow: var(--shadow);
    overflow: hidden;
}

.column-header {
    padding: 16px 20px;
    font-weight: 600;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
}

.column-header.todo {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
}

.column-header.in-progress {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
}

.column-header.completed {
    background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
}

.task-count {
    background: rgba(255, 255, 255, 0.2);
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    margin-left: auto;
}

.tasks-list {
    padding: 16px;
    min-height: 500px;
}

.task-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.task-card:hover {
    border-color: var(--primary-green);
    box-shadow: var(--shadow);
    transform: translateY(-1px);
}

.task-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 8px;
}

.task-title {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.4;
}

.task-priority {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
}

.task-priority.high {
    background: var(--light-red);
    color: var(--dark-red);
}

.task-priority.medium {
    background: #fef3c7;
    color: #92400e;
}

.task-priority.low {
    background: var(--light-green);
    color: var(--dark-green);
}

.task-meta {
    display: flex;
    flex-direction: column;
    gap: 4px;
    font-size: 12px;
    color: var(--text-secondary);
}

.task-meta span {
    display: flex;
    align-items: center;
    gap: 4px;
}

.task-description {
    margin: 8px 0;
    font-size: 13px;
    color: var(--text-primary);
    line-height: 1.4;
    max-height: 60px;
    overflow: hidden;
}

.task-actions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid var(--border-color);
}

.task-action-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    flex: 1;
}

.btn-todo {
    background: #fef3c7;
    color: #92400e;
}

.btn-todo:hover {
    background: #fde68a;
}

.btn-progress {
    background: #dbeafe;
    color: #1d4ed8;
}

.btn-progress:hover {
    background: #bfdbfe;
}

.btn-complete {
    background: var(--light-green);
    color: var(--dark-green);
}

.btn-complete:hover {
    background: var(--primary-green);
    color: white;
}

.empty-column {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-secondary);
}

.empty-column i {
    font-size: 48px;
    margin-bottom: 12px;
    opacity: 0.5;
}

/* Modal styles (reusing from calendar) */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: var(--bg-primary);
    margin: 5% auto;
    padding: 0;
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    box-shadow: var(--shadow-lg);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
}

.modal-header h3 {
    margin: 0;
    color: var(--text-primary);
}

.close-btn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: var(--text-secondary);
    width: 32px;
    height: 32px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: var(--bg-tertiary);
}

.task-form {
    padding: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 16px;
}

.form-row:first-of-type,
.form-row:last-of-type {
    grid-template-columns: 1fr;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.form-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 10px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 14px;
    font-family: inherit;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-green);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
}

.btn-secondary {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-secondary:hover {
    background: var(--border-color);
}

@media (max-width: 768px) {
    .tasks-board {
        grid-template-columns: 1fr;
    }

    .tasks-filters {
        flex-direction: column;
        gap: 12px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
const tasks = {{ tasks|tojson }};

function renderTasks() {
    const todoContainer = document.getElementById('todoTasks');
    const inProgressContainer = document.getElementById('inProgressTasks');
    const completedContainer = document.getElementById('completedTasks');

    // Clear containers
    todoContainer.innerHTML = '';
    inProgressContainer.innerHTML = '';
    completedContainer.innerHTML = '';

    let todoCount = 0;
    let inProgressCount = 0;
    let completedCount = 0;

    const statusFilter = document.getElementById('statusFilter').value;
    const priorityFilter = document.getElementById('priorityFilter').value;
    const departmentFilter = document.getElementById('departmentFilter').value;

    tasks.forEach(task => {
        // Apply filters
        if (statusFilter && task[3] !== statusFilter) return;
        if (priorityFilter && task[4] !== priorityFilter) return;
        if (departmentFilter && task[5] !== departmentFilter) return;

        const taskCard = createTaskCard(task);

        if (task[3] === 'todo') {
            todoContainer.appendChild(taskCard);
            todoCount++;
        } else if (task[3] === 'in_progress') {
            inProgressContainer.appendChild(taskCard);
            inProgressCount++;
        } else if (task[3] === 'completed') {
            completedContainer.appendChild(taskCard);
            completedCount++;
        }
    });

    // Update counts
    document.getElementById('todoCount').textContent = todoCount;
    document.getElementById('inProgressCount').textContent = inProgressCount;
    document.getElementById('completedCount').textContent = completedCount;

    // Show empty states
    if (todoCount === 0) {
        todoContainer.innerHTML = '<div class="empty-column"><i class="fas fa-inbox"></i><p>Ingen oppgaver å gjøre</p></div>';
    }
    if (inProgressCount === 0) {
        inProgressContainer.innerHTML = '<div class="empty-column"><i class="fas fa-clock"></i><p>Ingen pågående oppgaver</p></div>';
    }
    if (completedCount === 0) {
        completedContainer.innerHTML = '<div class="empty-column"><i class="fas fa-check"></i><p>Ingen ferdige oppgaver</p></div>';
    }
}

function createTaskCard(task) {
    const card = document.createElement('div');
    card.className = 'task-card';

    const priorityClass = task[4]; // priority
    const statusTranslations = {
        'todo': 'Å gjøre',
        'in_progress': 'Pågår',
        'completed': 'Ferdig'
    };

    card.innerHTML = `
        <div class="task-header">
            <div class="task-title">${task[1]}</div>
            <span class="task-priority ${priorityClass}">${task[4]}</span>
        </div>
        ${task[2] ? `<div class="task-description">${task[2]}</div>` : ''}
        <div class="task-meta">
            ${task[5] ? `<span><i class="fas fa-building"></i> ${task[5]}</span>` : ''}
            <span><i class="fas fa-user"></i> Opprettet av: ${task[7]}</span>
            ${task[8] ? `<span><i class="fas fa-user-check"></i> Tildelt: ${task[8]}</span>` : ''}
            <span><i class="fas fa-calendar"></i> ${task[6]}</span>
        </div>
        <div class="task-actions">
            ${task[3] !== 'todo' ? `<button class="task-action-btn btn-todo" onclick="updateTaskStatus(${task[0]}, 'todo')">Å gjøre</button>` : ''}
            ${task[3] !== 'in_progress' ? `<button class="task-action-btn btn-progress" onclick="updateTaskStatus(${task[0]}, 'in_progress')">Pågår</button>` : ''}
            ${task[3] !== 'completed' ? `<button class="task-action-btn btn-complete" onclick="updateTaskStatus(${task[0]}, 'completed')">Ferdig</button>` : ''}
        </div>
    `;

    return card;
}

function updateTaskStatus(taskId, newStatus) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '{{ url_for("update_task_status") }}';
    form.style.display = 'none';

    const taskIdInput = document.createElement('input');
    taskIdInput.type = 'hidden';
    taskIdInput.name = 'task_id';
    taskIdInput.value = taskId;

    const statusInput = document.createElement('input');
    statusInput.type = 'hidden';
    statusInput.name = 'status';
    statusInput.value = newStatus;

    form.appendChild(taskIdInput);
    form.appendChild(statusInput);
    document.body.appendChild(form);
    form.submit();
}

function filterTasks() {
    renderTasks();
}

function openTaskModal() {
    document.getElementById('taskModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeTaskModal() {
    document.getElementById('taskModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

document.addEventListener('DOMContentLoaded', function() {
    renderTasks();

    // Close modal when clicking outside
    document.getElementById('taskModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeTaskModal();
        }
    });
});
</script>
{% endblock %}
